<div style="text-align:center">
  <h2>{{ activePage.name }}</h2>
  <br />
  <div *ngIf="inSettings()">
    <form>
      <input type="text" appMyAutoFocus placeholder="New page name" name="pageNameInput" [(ngModel)]="newPageName" required />
      <input type="submit" value="Change Page Name" (click)="changePageName()" />
    </form>
    <br />
    <span>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
      <button type="button" class="btn btn-danger" (click)="deletePage()">
        Delete Page
      </button>
    </span>
  </div>
  <div *ngIf="inStdPage()">
    <span>
      <button type="button" class="btn btn-info" (click)="settings = true">Page Settings</button>
      <button type="button" class="btn btn-primary" (click)="addingPost=true">Add Post</button>    
    </span>
    <br />
  </div>
  <div *ngIf="addingPost">
    <form>
      <input appMyAutoFocus type="text" required name="postNameInput" [(ngModel)]="newPostName" placeholder="New post name" />
      <input type="submit" (click)="addPost()" value="Add Post" />
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </form>
  </div>
  <div *ngIf="!focused">
    <h3>User Posts</h3>
    <p *ngFor="let post of activePage.posts" class="userPost" (click)="focus(post)" >
      {{ postPrefix }}{{ post.name }}
    </p>
  </div>
  <div *ngIf="focused">
      <h4>{{ focusedPost.name }}</h4>
      <form>
          <input appMyAutoFocus type="text" required name="postNameChangeInput" [(ngModel)]="newPostName" placeholder="New post name" />
          <input type="submit" (click)="changePostName()" value="Change name" />
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            Cancel
          </button>
          <button type="button" class="btn btn-danger" (click)="deletePost()">
            Delete Post
          </button>  
        </form>
  </div>
</div>
