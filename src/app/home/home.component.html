<div style="text-align: center">

  <span>
    <button type="button" class="btn btn-info">Settings</button>
    <a routerLink="userPageCreator"><button type="button" class="btn btn-primary">+</button></a>    
  </span>
  <br />
  <h2>User Pages</h2>
  <p class="userPage" *ngFor="let page of userPages" (click)="pageClicked(page)">
    {{ page.name }}
  </p>
</div>
